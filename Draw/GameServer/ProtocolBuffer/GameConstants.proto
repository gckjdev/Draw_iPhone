  ERROR_JOIN_GAME = 1;
  
  // user errors
  ERROR_USERID_NULL = 100;
  ERROR_USER_CANNOT_START_GAME = 101;
    
  // session errors
  ERROR_NO_SESSION_ID = 200;
  ERROR_NEXT_STATE_NOT_FOUND = 201;
  ERROR_SESSIONID_NULL = 202;
  ERROR_SESSION_ALREADY_START = 203;
  ERROR_SESSION_NOT_START = 204;
  
